<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Losowych Pytań</title>
    <style>
      :root {
        --primary-color: #333333;
        --background-light: #ffffff;
        --text-light: #333333;
        --background-dark: #121212;
        --text-dark: #ffffff;
        --accent-light: #e0e0e0;
        --accent-dark: #2a2a2a;
      }

      [data-theme="dark"] {
        --background: var(--background-dark);
        --text: var(--text-dark);
        --accent: var(--accent-dark);
        --border: #404040;
      }

      [data-theme="light"] {
        --background: var(--background-light);
        --text: var(--text-light);
        --accent: var(--accent-light);
        --border: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border);
      }

      .header h1 {
        font-weight: 700;
        font-size: 2.5rem;
        letter-spacing: -1px;
      }

      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--border);
        background: var(--background);
        color: var(--text);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: var(--background);
        border: 2px solid var(--border);
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .input-group {
        margin-bottom: 2rem;
      }

      .input-group h2 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        background: var(--background);
        color: var(--text);
        font-size: 1rem;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--text);
      }

      button {
        width: auto;
        min-width: 150px;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 8px;
        background: var(--text);
        color: var(--background);
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        display: inline-block;
        text-transform: uppercase;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .result {
        margin-top: 2rem;
      }

      .question {
        padding: 1rem 1.5rem;
        margin: 0.75rem 0;
        border-radius: 8px;
        background: var(--accent);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
      }

      .file-input-wrapper input[type="file"] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-input-wrapper label {
        display: inline-block;
        padding: 0.8rem 2rem;
        background: var(--text);
        color: var(--background);
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .button-container {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: flex-start;
      }

      .message {
        padding: 1rem 1.5rem;
        background: var(--accent);
        border-radius: 8px;
        margin-bottom: 1rem;
        animation: fadeIn 0.3s ease;
      }
    </style>
  </head>
  <body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

    <div class="container">
      <div class="header">
        <h1>Generator Losowych Pytań</h1>
      </div>

      <div class="card">
        <div class="input-group">
          <h2>Dodaj nowe pytanie</h2>
          <textarea
            id="newQuestion"
            rows="3"
            placeholder="Wpisz pytanie..."
          ></textarea>
          <div class="button-container">
            <button onclick="addQuestion()">Dodaj pytanie</button>
          </div>
        </div>

        <div class="input-group">
          <h2>Wczytaj pytania z pliku</h2>
          <div class="file-input-wrapper">
            <label for="fileInput">Wybierz plik</label>
            <input
              type="file"
              id="fileInput"
              accept=".txt"
              onchange="loadQuestionsFromFile()"
            />
          </div>
        </div>

        <div class="input-group">
          <h2>Losuj pytania</h2>
          <input
            type="number"
            id="questionCount"
            min="1"
            placeholder="Ile pytań wylosować?"
          />
          <div class="button-container">
            <button onclick="drawQuestions()">Losuj pytania</button>
          </div>
        </div>
      </div>

      <div id="result" class="result"></div>
    </div>

    <script>
      let questions = [
        "Jakie są główne zalety programowania obiektowego?",
        "Co to jest algorytm sortowania bąbelkowego?",
        "Jakie znasz typy zmiennych w JavaScript?",
        "Co to jest rekurencja?",
        "Czym różni się REST od SOAP?",
        "Co to jest dziedziczenie w programowaniu?",
        "Jakie znasz wzorce projektowe?",
        "Co to jest SQL injection?",
        "Jakie są różnice między PHP 7 a PHP 8?",
        "Co to jest Big O notation?",
      ];

      function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        body.setAttribute("data-theme", newTheme);

        const themeToggle = document.querySelector(".theme-toggle");
        themeToggle.textContent = newTheme === "light" ? "🌙" : "☀️";
      }

      function addQuestion() {
        const newQuestion = document.getElementById("newQuestion").value.trim();
        if (newQuestion) {
          questions.push(newQuestion);
          document.getElementById("newQuestion").value = "";
          showTemporaryMessage("Pytanie zostało dodane!");
        }
      }

      function loadQuestionsFromFile() {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const newQuestions = e.target.result
              .split("\n")
              .map((q) => q.trim())
              .filter((q) => q.length > 0);
            questions = questions.concat(newQuestions);
            showTemporaryMessage(
              `Wczytano ${newQuestions.length} pytań z pliku!`
            );
          };
          reader.readAsText(file);
        }
      }

      function drawQuestions() {
        const count = parseInt(document.getElementById("questionCount").value);
        const result = document.getElementById("result");
        result.innerHTML = "";

        if (isNaN(count) || count < 1) {
          showTemporaryMessage("Podaj prawidłową liczbę pytań!");
          return;
        }

        if (count > questions.length) {
          showTemporaryMessage(
            `Dostępnych jest tylko ${questions.length} pytań!`
          );
          return;
        }

        const shuffled = [...questions].sort(() => Math.random() - 0.5);
        const selected = shuffled.slice(0, count);

        selected.forEach((question, index) => {
          const questionElement = document.createElement("div");
          questionElement.className = "question";
          questionElement.style.animationDelay = `${index * 0.1}s`;
          questionElement.textContent = `${index + 1}. ${question}`;
          result.appendChild(questionElement);
        });
      }

      function showTemporaryMessage(message) {
        const result = document.getElementById("result");
        result.innerHTML = `<div class="message">${message}</div>`;
        setTimeout(() => {
          result.innerHTML = "";
        }, 3000);
      }
    </script>
  </body>
</html>
