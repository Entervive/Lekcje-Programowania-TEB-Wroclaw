<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadania JavaScript i PHP</title>
  </head>
  <body>
    <h1>Zadania JavaScript i PHP</h1>

    <section>
      <h2>Generator hasła</h2>
      <input id="passwordInput" placeholder="Wpisz tekst" />
      <button onclick="generatePassword()">Generuj</button>
      <p id="passwordResult"></p>
    </section>

    <section>
      <h2>Weryfikacja zdania</h2>
      <input id="sentenceInput" placeholder="Wpisz zdanie" />
      <button onclick="validateSentence()">Sprawdź</button>
      <p id="sentenceResult"></p>
    </section>

    <section>
      <h2>Podmiana słowa</h2>
      <input id="textInput" placeholder="Wpisz zdanie" />
      <input id="wordInput" placeholder="Wpisz słowo" />
      <button onclick="replaceWord()">Zamień</button>
      <p id="replaceResult"></p>
    </section>

    <section>
      <h2>Analiza e-maili</h2>
      <input
        id="emailInput"
        placeholder="Podaj e-maile oddzielone przecinkami"
      />
      <button onclick="analyzeEmails()">Analizuj</button>
      <p id="emailResult"></p>
    </section>

    <section>
      <h2>Automatyczne formatowanie zdania</h2>
      <form action="zadanie5.php" method="POST">
        <input name="sentence" id="sentence" placeholder="Wpisz zdanie" />
        <button type="submit">Formatuj</button>
      </form>
    </section>

    <section>
      <h2>Usuwanie słów zakazanych</h2>
      <form action="zadanie6.php" method="POST">
        <input name="sentence" id="sentence" placeholder="Wpisz zdanie" />
        <button type="submit">Usuń słowa</button>
      </form>
      <p>Zakazane słowa: ["jabłko", "banan"]</p>
    </section>

    <script>
      // Generowanie hasła
      function generatePassword() {
        let input = document.getElementById("passwordInput").value.trim();
        let password = input.replace(/\s/g, "").toUpperCase().substring(0, 8);
        while (password.length < 8) {
          password += Math.floor(Math.random() * 10);
        }
        document.getElementById("passwordResult").textContent = password;
      }

      // Weryfikacja zdania
      function validateSentence() {
        let sentence = document.getElementById("sentenceInput").value.trim();
        let isFirstLetterUppercase = sentence[0] === sentence[0]?.toUpperCase();
        let endsWithExclamation = sentence.endsWith("!");
        let result =
          isFirstLetterUppercase && endsWithExclamation
            ? "Poprawne :)"
            : "Niepoprawne :(";
        document.getElementById("sentenceResult").textContent = result;
      }

      // Podmiana słowa w zdaniu
      function replaceWord() {
        let text = document.getElementById("textInput").value;
        let word = document.getElementById("wordInput").value;
        let updatedText = text
          .replaceAll(word, "[REDACTED]")
          .split(" ")
          .join("-");
        document.getElementById("replaceResult").textContent = updatedText;
      }

      // Analiza e-maili
      function analyzeEmails() {
        let emails = document.getElementById("emailInput").value.split(",");
        let result = emails
          .map((email) => email.trim())
          .map((email) =>
            email.includes("@gmail.com") ? email.toUpperCase() : email
          )
          .join("; ");
        document.getElementById("emailResult").textContent = result;
      }
    </script>
  </body>
</html>
