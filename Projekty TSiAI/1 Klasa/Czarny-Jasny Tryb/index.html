<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasny-Ciemny Motyw</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Domyślnie strona startuje w jasnym trybie -->

    <div class="container">
      <h1>Przełącznik Motywu</h1>
      <button id="toggleButton">
        <span class="slider"></span>
      </button>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum eum
        iusto nemo, aut voluptatibus repudiandae ducimus voluptate, eos quaerat
        cupiditate ut reprehenderit cumque cum id quod, modi alias incidunt
        voluptatem.
      </p>
    </div>

    <!-- Skrypt JavaScript znajduje się tutaj -->
    <script>
      // Pobieramy przycisk z dokumentu HTML po jego identyfikatorze
      const toggleButton = document.getElementById("toggleButton");

      // Funkcja obsługująca kliknięcie przycisku
      toggleButton.addEventListener("click", () => {
        // Przełącz klasę "dark" na elemencie <body>
        document.body.classList.toggle("dark");

        // Przełącz klasę "active" na samym przycisku (dla animacji)
        toggleButton.classList.toggle("active");
      });

      // Co robi toggle?
      // Jeśli dana klasa istnieje → usuwa ją
      // Jeśli nie istnieje → dodaje ją
    </script>
  </body>
</html>
