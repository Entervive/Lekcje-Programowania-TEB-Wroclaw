<!doctype html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 4 - Logowanie</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>JavaScript - Zadanie 4</h1>
      <h2>Interaktywna strona z logowaniem</h2>
    </header>
    <div id="glownyPojemnik">
      <h2>Zaloguj się</h2>
      <!-- Formularz logowania -->
      <form onsubmit="Logowanie(); return false;">
        Login:
        <input
          type="text"
          name="Login"
          id="Login"
          placeholder="Wpisz login"
        /><br />
        Hasło:
        <input
          type="password"
          name="Passwd"
          id="Passwd"
          placeholder="Wpisz hasło"
        /><br />
        <input type="submit" value="Zaloguj" />
      </form>
    </div>
    <footer>
      <p>&copy; Aleksander Staszków</p>
      <p>Hasło to "aaa"</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
