<!doctype html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Kawiarnia Wrocław</title>
  </head>
  <body>
    <!-- Pasek nawigacyjny -->
    <div class="navbar">
      <a class="navbar-title animate__animated animate__backInLeft"
        >Kawiarnia Wrocław</a
      >
      <a
        href="menu.html"
        class="navbar-button animate__animated animate__fadeIn"
        >Menu</a
      >
      <a
        href="about.html"
        class="navbar-button animate__animated animate__fadeIn"
        >O nas</a
      >
    </div>

    <!-- Powitanie -->
    <h2
      class="welcome-message animate__animated animate__delay-1s animate__fadeIn"
    >
      Witamy w naszej kawiarni! Zapraszamy do obejrzenia menu, aby wybrać
      najlepszą kawę dla siebie.
    </h2>

    <!-- Dynamiczny tekst -->
    <h2
      class="typewriter-message animate__animated animate__delay-1s animate__fadeIn"
    >
      <a
        class="typewrite"
        data-period="2000"
        data-type='[ "Robimy kawy z pasją", "Jesteśmy tu dla Was <3", "Najlepsze kawy we Wrocławiu" ]'
      >
        <span class="wrap"></span>
      </a>
    </h2>

    <script src="code.js"></script>
  </body>
</html>
